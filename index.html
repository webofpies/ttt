<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>TicTacToe</title>
</head>
<body>
  <div id="container">
    <h1>TicTacToe</h1>
    <div id="gamestart">
      <div id="players">
        <div id="player1" class="player">
          <div id="player1-name-box" class="player-name-box">
            <label for="player1-name">Player 1</label>
            <input type="text" id="player1-name" class="player-name" required>
          </div>
          <div id="player1-score" class="player-score"><span></span></div>
        </div>
        <div id="player2" class="player">
          <div id="player2-name-box" class="player-name-box">
            <label for="player2-name">Player 2</label>
            <input type="text" id="player2-name" class="player-name" required>
          </div>
          <div id="player2-score" class="player-score"><span></span></div>
        </div>
      </div>
      <button id="start">Start</button>
    </div>
    <div id="gameboard" class="disable">
      <div class="cell"><span></span></div>
      <div class="cell"><span></span></div>
      <div class="cell"><span></span></div>
      <div class="cell"><span></span></div>
      <div class="cell"><span></span></div>
      <div class="cell"><span></span></div>
      <div class="cell"><span></span></div>
      <div class="cell"><span></span></div>
      <div class="cell"><span></span></div>
    </div>
    <div id="alert">
      <span></span>
      <button id="reset">Play again</button>
    </div>
  </div>
</body>
</html>
